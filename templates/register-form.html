{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>

<p>
    Register a username on <a href="https://cal.com/signup">cal.com</a>
</p>
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
        {{field.label}}
        {{field}}

        {% for err in field.errors %}
        {{err}}
        {% endfor %}
    </p>
    {% endfor %}
    <button>Register</button>
    Already a user? <a href="/login"><button type="button">Log In</button></a>
</form>
{% endblock %}
